<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9bc017105e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="op-bg d-flex align-items-center">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-4 col-md-6 col-sm-8 col-11 op-container-login">
                    <img class="img-fluid" 
                    src="imagenes/Login.png" 
                    alt="Login">
                    <div class="op-container-login-form">
                        <form action="" class="text-center">
                            <label for="login-user" class="op-icon-login-form-container"><i class="fas fa-user"></i></label><input class="op-form-field mb-3" type="text" name="" id="login-user" placeholder="Nombre de usuario">
                            <label for="login-user-password" class="op-icon-login-form-container"><i class="fas fa-key"></i></label><input class="op-form-field mb-3" type="password" name="" id="login-user-password" placeholder="Contraseña">
                            <p class="h6 mb-0">¿No tienes una cuenta?</p>
                            <a href="signup.html" class="d-block h5 op-form-link mb-5">¡Regístrate!</a>
                            <a class="btn op-form-button btn-lg" href="index.html">Cancelar</a>
                            <input class="btn op-form-button btn-lg" type="submit" value="Ingresa">                        

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
